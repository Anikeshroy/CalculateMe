<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me! - A Calculator by Ani</title>
    <link href="calcstyle2.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="calc">
        <h1 class="text-center">Calculate Me!</h1>
        <h3 class="text-center">A Calculator By Ani</h3>
        <div class="container items-center  flex flex-col mx-auto m-w-20">

            <div class="row">
                <input placeholder="0" type="text">
            </div>
            <div class="row">
                <button class="button" id="oprtr">AC</button>
                <button class="button" id="oprtr">%</button>
                <button class="button" id="oprtr">/</button>
                <button class="button" id="oprtr">DEL</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="oprtr">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="oprtr">-</button>
            </div>
            <div class="row">
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button" id="oprtr">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button" id="oprtr">.</button>
                <button class="button" id="eql">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
